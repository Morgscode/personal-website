<body ontouchstart="">
  <div class="nav__container">
    <img class="nav__logo logo" src="./dist/resources/svg/myLogo-web.svg"
      alt="Luke Morgan | Web Developer based in Hastings, East Sussex">
    <nav class="nav">
      <div class="nav__close"><i class="fas fa-times"></i></div>
      <ul class="nav__items">
        <li class="nav__item"><a href="/" class="nav__link">Portfolio</a></li>
        <li class="nav__item"><a href="/personal-projects.html" class="nav__link">Side
            Projects</a></li>
        <li class="nav__item"><a href="/design.html" class="nav__link">Design</a></li>
        <li class="nav__item"><a href="https://blog.luke-morgan.com" class="nav__link">Blog</a></li>
        <li class="nav__item"><a href="/contact.html"" class=" nav__link">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="nav__button"><i class="fas fa-ellipsis-h"></i></div>
  <header>
    <div class="container-fluid page-banner">
      <div class="sub-page-banner" style="background-image: url('./dist/resources/svg/background-3.svg');""></div>
      <div class=" page-banner__contents-wrapper">
        <h1 class="heading__primary heading__primary-light page-banner__title">Contact</h1>
      </div>
    </div>
  </header>
  <main>
    <article class="container bgGrey form-container">
      <form id="portfolioContactForm" class="form m-b-m">
        <div class="form-group">
          <label class="form-label" for="from_name">Name:</label>
          <input type="text" class="form-input" name="from_name" id="from_name" required minlength="2">
        </div>
        <div class="form-group">
          <label class="form-label" for="from_name">Email:</label>
          <input type="email" class="form-input" name="from_email" id="from_email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="from_name">Message:</label>
          <textarea name="message_html" class="form-input" id="message_html" cols="30" rows="10" required
            minlength="15"></textarea>
        </div>
        <!-- <div class="g-recaptcha m-b-s" data-sitekey="6LfIPPAUAAAAAOmKUbqH6Hy4HwKNHUQdy4vV2-1O"
          data-callback="enableSubmitButton"></div> -->
        <button type="button" class="btn form-submit" id="portfolioContactSubmit">Submit</button>
      </form>
    </article>
  </main>
  <footer class="footer">
    <div class="footer__text">

      <p class="heading__primary-light footer__credits-small">&copy; 2019-present Luke Morgan</p>
    </div>
  </footer>
  <!-- google captcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="./dist/js/particles.min.js"></script>
  <script src="./dist/js/scrollMagic-min/ScrollMagic.min.js"></script>

  <script src="./dist/js/scrollMagic-min/plugins/debug.addIndicators.min.js"></script>
  <script src="./dist/js/gsap-min/TweenMax.min.js"></script>
  <script src="./dist/js/gsap-min/TimelineMax.min.js"></script>
  <!-- slider module -->
  <script src="./dist/resources/splide/dist/js/splide.min.js"></script>
  <script src="./dist/js/portfolio_scripts.min.js"></script>
</body>

</html>
