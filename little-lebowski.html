<!DOCTYPE html>
<html lang="en-GB" style="user-select: none !important; touch-action: manipulation !important;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Luke | HTML5 Games programming</title>
  <meta name="description"
    content="Luke | Web Developer. Enjoy playing this HTML5 game made with the Phaser game engine">
  <!-- content directive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- canonical tag -->
  <link rel="canonical" href="https://luke-morgan.com/little-lebowski" />
  <!-- favicons and icons -->
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
</head>

<body ontouchstart="" style="user-select: none !important; touch-action: manipulation !important;">
  <main>
    <section id="phaser-game" class="p-t-l">
      <div class="game-wrapper">
        <div id="little-lebowski-game"></div>
        <div class="game-controls">
          <button type="button" id="arrow-left">
            <img src="./assets/img/arrow-left.png" alt="" />
          </button>
          <button type="button" id="arrow-up">
            <img src="./assets/img/arrow-up.png" alt="" />
          </button>
          <button type="button" id="arrow-right">
            <img src="./assets/img/arrow-right.png" alt="" />
          </button>
        </div>
        <div class="info m-t-m m-b-m">
          <div class="info-controls">
            <p>Controls:</p>
            <p>Arrow keys to move | <span
                style="font-size: 22px; display: inline-block; transform: scale(1.25);">&#8593;</span> x2 =
              double jump</p>
          </div>
          <p>Assets and info can be found <a target="_blank"
              href="https://phaser.io/tutorials/making-your-first-phaser-3-game/part1">here</a></p>
        </div>
      </div>
    </section>
    <section class="github-cta container-fluid p-t-l p-b-l">
      <div class="container github-cta__container p-t-s p-b-s">
        <div class="row">
          <div class="col-8 col-xs-12">
            <a class="github-cta__link github-cta__link--text" href="https://github.com/Morgscode" target="_blank">
              <p class="github-cta__text">View my GitHub&nbsp;<i class="fas fa-code-branch"></i></p>
            </a>
          </div>
          <div class="col-4 col-xs-12"><a class="github-cta__link github-cta__link--icon"
              href="https://github.com/Morgscode" target="_blank"><i class="fab fa-github-alt"></i></a></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__text">
      <p class="heading__primary-light footer__credits-small">&copy; 2019-present Luke Morgan</p>
    </div>
  </footer>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/f2ad0cb5b1.js" crossorigin="anonymous"></script>
  <!-- page script -->
  <script type="module" src="./src/js/index.js"></script>
  <script type="module" src="./src/js/little-lebowski/index.js"></script>
</body>

</html>
